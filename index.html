<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&family=Poppins:wght@500&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google Charts</title>
</head>

<body>
    <div id="container" class="inputbox row">
        <p>First column is for item names and second column is for its numeric values.</p>
        <div class="column">
            <h5>First Column</h5>
            <p>e.g: Apple</p>
        <input type="text" placeholder="1st Item Name" class="c1">
        <input type="text" placeholder="2nd Item Name" class="c2">
        <input type="text" placeholder="3rd Item Name" class="c3">
        <input type="text" placeholder="4th Item Name"class="c4">
    </div>

    <div class="column">
        <h5>Second Column</h5>
        <p>e.g: 15</p>
        <input type="text" placeholder="1st Numeric value" class="r1">
        <input type="text" placeholder="2nd Numeric value" class="r2">
        <input type="text" placeholder="3rd Numeric value" class="r3">
        <input type="text" placeholder="4th Numeric value" class="r4">
    </div>
        <br>
        <button class="inputbtn btn">Go</button>
    </div>

    <div id="columnchart_values" style="width: 900px; height: 300px;"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
